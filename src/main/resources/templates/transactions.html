<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transaction History</h1>
        </header>
        <section class="transaction-history">
            <h2>Search Transactions</h2>
            <form th:action="@{/api/transactions}" method="get">
                <input type="hidden" name="userId" th:value="${userId}">
                <label for="searchType">Search by Type:</label>
                <input type="text" id="searchType" name="searchType" placeholder="e.g., Deposit or Withdrawal">
                <label for="searchDate">Search by Date:</label>
                <input type="date" id="searchDate" name="searchDate">
                <button type="submit">Search</button>
            </form>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.timestamp}">Timestamp</td>
                        <td th:text="${transaction.type}">Type</td>
                        <td th:text="'UGX ' + ${transaction.amount}">UGX 0.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <br>
        <!-- Replace the button with an anchor tag styled as a button -->
        <a th:href="@{/api/dashboard(userId=${userId})}" 
           style="display: inline-block; border: 1px solid black; color: aliceblue; text-decoration: none; background: #0186ae; padding: 5px 10px; border-radius: 5px; text-align: center;">
            Back to Dashboard
        </a>
    </div>
</body>
</html>
