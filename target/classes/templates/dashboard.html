<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="'Welcome, ' + ${user.name} + '!'">Welcome, User!</h1>
            <p th:text="'Your current balance is: UGX ' + ${balance}">Your current balance is: UGX 0.0</p>
        </header>
        <section>
            <h2>Actions</h2>
            <form action="/api/deposit" method="POST">
                <label for="depositAmount">Deposit Amount:</label>
                <input type="number" id="depositAmount" name="amount" required>
                <input type="hidden" name="userId" th:value="${user.userId}">
                <button type="submit">Deposit</button>
            </form>
            <form action="/api/withdraw" method="POST">
                <label for="withdrawAmount">Withdraw Amount:</label>
                <input type="number" id="withdrawAmount" name="amount" required>
                <input type="hidden" name="userId" th:value="${user.userId}">
                <button type="submit">Withdraw</button>
            </form>
        </section>
        <section>
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.timestamp}">Timestamp</td>
                        <td th:text="${transaction.type}">Type</td>
                        <td th:text="'UGX ' + ${transaction.amount}">UGX 0.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <a href="/index.html">Logout</a>
        
        <!-- Popup notifications for success and error messages -->
        <script th:if="${success != null}" th:inline="javascript">
            /*<![CDATA[*/
            alert('[[${success}]]');
            /*]]>*/
        </script>
        <script th:if="${error != null}" th:inline="javascript">
            /*<![CDATA[*/
            alert('[[${error}]]');
            /*]]>*/
        </script>
    </div>
</body>
</html>
