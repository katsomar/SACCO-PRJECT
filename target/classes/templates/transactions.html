<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transaction History</h1>
        </header>
        <section class="transaction-history">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.timestamp}">Timestamp</td>
                        <td th:text="${transaction.type}">Type</td>
                        <td th:text="'UGX ' + ${transaction.amount}">UGX 0.00</td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination Controls -->
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}" th:href="@{/api/transactions(userId=${userId}, page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                <span th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages}"></span>
                <a th:if="${currentPage < ${totalPages} - 1}" th:href="@{/api/transactions(userId=${userId}, page=${currentPage + 1}, size=${pageSize})}">Next</a>
            </div>
        </section>
        <a href="/index.html">Back to Dashboard</a>
    </div>
</body>
</html>
